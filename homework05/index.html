<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework05</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style_hw05.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="block">
                <h3>Створити масив випадкових цілих чисел</h3>
                <button id="btn" onclick="getRandomArray()">Натисни, щоб розпочати</button>
            </div>

            <div class="block">
                <img src="./image/rotated-right-arrow_blue.png" width="200px" alt="right arrow">
            </div>
            
            <div class="block">
                <div>
                    <h3>Порахувати середнє арифметичне</h3>
                    <button id="btn" onclick="getAverage()">Натисни, щоб розпочати</button>
                </div>

                <div>
                    <h3>Порахувати медіану</h3>
                    <button id="btn" onclick="getMedian()">Натисни, щоб розпочати</button>
                </div>

                <div>
                    <h3>Видалити парні числа</h3>
                    <button id="btn" onclick="filterEvenNumbers()">Натисни, щоб розпочати</button>
                </div>

                <div>
                    <h3>Порахувати кількість чисел більших 0</h3>
                    <button id="btn" onclick="countPositiveNumbers()">Натисни, щоб розпочати</button>
                </div>

                <div>
                    <h3>Видалити всі елементи, які НЕ діляться націло на 5</h3>
                    <button id="btn" onclick="getDividedByFive()">Натисни, щоб розпочати</button>
                </div>
            </div>
        </div>

        <div class="bottom-block">
            <h3>Замінити погані слова на ****</h3>
            <button id="btn" onclick="replaceBadWords()">Натисни, щоб розпочати</button>
        </div>
    </main>


    <script src="./js/script_hw05.js"></script>
</body>
</html>
