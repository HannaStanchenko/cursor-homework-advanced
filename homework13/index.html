<body>
    <main class="container">
        <div class="container-left">
            <i class="fi fi-rr-caret-circle-up"></i>
            <h4>Size: <span id="place-for-font-size"></span></h4>
            <i class="fi fi-rr-caret-circle-down"></i>
        </div>

        <div class="container-right">
            <div class="wrapper">
                <p>
                    Крізь відстані і здичавілі пущі, <br />
                    крізь непробудні кам’яні пласти, <br />
                    крізь болота й пустелі загребущі <br />
                    ідуть машини, коні й поїзди. <br />
                    Лопата йде у загадки первісні. <br />
                    Ракета зорі дальні перейма... <br />
                    З душі у душу — найкоротша відстань. <br />
                    Чому ж так часто транспорту нема?
                </p>
                <p>Ліна Костенко</p>
            </div>
        </div>
    </main>
    
    <script src="./js/main.js"></script>
